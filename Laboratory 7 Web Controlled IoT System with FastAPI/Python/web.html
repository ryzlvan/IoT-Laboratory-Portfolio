<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Control Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0A0A0A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: 121212;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 { margin-bottom: 1.5rem; color: white; }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            color: white;
        }

        button:active { transform: scale(0.95); }
        button:hover { opacity: 0.9; }

        /* Color Styling */
        .btn-red { background-color: #ff4d4d; }
        .btn-green { background-color: #2ecc71; }
        .btn-blue { background-color: #3498db; }
        
        .btn-control {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #555;
        }

        .btn-on { background-color: #f1c40f; color: #333; }
        .btn-off { background-color: #34495e; }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ’¡ LED Switch</h1>
        
        <div class="btn-grid">
            <button class="btn-red" onclick="sendCommand('red')">R</button>
            <button class="btn-green" onclick="sendCommand('green')">G</button>
            <button class="btn-blue" onclick="sendCommand('blue')">B</button>
        </div>

        <button class="btn-control btn-on" onclick="sendCommand('on')">Turn ALL ON</button>
        <button class="btn-control btn-off" onclick="sendCommand('off')">Turn ALL OFF</button>

        <div id="status">Ready to connect...</div>
    </div>

    <script>
        // The API Base URL (Must match your Uvicorn address)
        const API_URL = "http://127.0.0.1:8000";

        async function sendCommand(action) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Sending command...";
            statusDiv.style.color = "#999";

            try {
                // We use 'fetch' to hit the API, just like the browser address bar
                const response = await fetch(`${API_URL}/led/${action}`);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = `Success: ${data.status}`;
                    statusDiv.style.color = "#39FF14";
                } else {
                    statusDiv.textContent = "Error: Server returned " + response.status;
                    statusDiv.style.color = "red";
                }
            } catch (error) {
                statusDiv.textContent = "Connection Failed! Is server running?";
                statusDiv.style.color = "red";
                console.error(error);
            }
        }
    </script>
</body>
</html>
